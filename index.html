<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="header" id="header">Centurion University of Technology and Management</h1>
        <div class="image-container"></div>
        <div class="form-container">
            <div class="form-wrapper">
                <div class="logo-container">
                    <img src="./image/collegeLogo.png" alt="Logo">
                </div>
                <form action="login.php" method="post">
                    <h2>Login</h2>
                    <label for="registration_number">User ID:</label>
                    <input type="text" id="registration_number" name="registration_number" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <input type="submit" value="Login">
                    
                    <div class="form-footer">
                        <a href="https://cutm.icloudems.com/corecampus/forget_login_credential.php">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
